name: Run Tests

on:
  push:
    branches:
      - '**'
      - '!staging'

defaults:
  run:
    working-directory: ./src

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'

    - name: Install Dependencies
      run: composer install --no-interaction --prefer-dist

    - name: Copy .env file for testing
      run: cp .env.example .env.testing

    - name: Configure Laravel for testing
      run: |
        sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=mysql_testing/' .env.testing
        sed -i 's/DB_DATABASE=be_crm_test/DB_DATABASE=laravel_testing/' .env.testing
        php artisan key:generate --env=testing

    - name: Run Tests
      run: vendor/bin/phpunit --env=testing
