version: "3.9"

networks:
    laravel:
        name: laravel

services:
    nginx:
        build:
            context: .
            dockerfile: nginx.dockerfile
        depends_on:
            - php
            - mysql
        container_name: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./src:/var/www/html
        networks:
            - laravel

    php:
        build:
            context: .
            dockerfile: php.dockerfile
        extra_hosts:
            - "host.docker.internal:host-gateway"
        container_name: php
        volumes:
            - ./src:/var/www/html
        networks:
            - laravel

    mysql:
        image: mysql:latest
        container_name: mysql
        ports:
            - "3306:3306"
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: be_crm
            MYSQL_USER: be_user
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: secret
        networks:
            - laravel
        platform: linux/x86_64

    npm:
        image: node:current-alpine
        container_name: npm
        volumes:
            - ./src:/var/www/html
        working_dir: /var/www/html
        entrypoint: ['tail', '-f', '/dev/null']
        networks:
            - laravel
        platform: linux/x86_64

    redis:
        image: redis
        container_name: redis
        ports:
            - "6379:6379"
        networks:
            - laravel
        platform: linux/x86_64

    mailhog:
        image: mailhog/mailhog
        container_name: mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - laravel
        platform: linux/x86_64
